<div class="contact-container">
  <h2>Contact Me</h2>
  <div *ngIf="error" class="error-message">{{ error }}</div>
  <div *ngIf="isLoading" class="loading">Loading...</div>
  
  <!-- Edit button - only visible to admin users -->
  <button *ngIf="isAdmin && !isEditing" class="edit-button" (click)="enableEditing()">
    <i class="fas fa-edit"></i> Edit
  </button>
  
  <!-- Editable contact section -->
  <div *ngIf="isEditing" class="editing-container">
    <div class="contact-form">
      <div class="form-group">
        <label>Email:</label>
        <input type="email" [(ngModel)]="contactInfo.email" placeholder="Email address">
      </div>
      
      <div class="form-group">
        <label>Phone:</label>
        <input type="text" [(ngModel)]="contactInfo.phone" placeholder="Phone number">
      </div>
      
      <div class="form-group">
        <label>Location:</label>
        <input type="text" [(ngModel)]="contactInfo.location" placeholder="Your location">
      </div>
      
      <h3>Social Links</h3>
      
      <div class="form-group">
        <label>GitHub:</label>
        <input type="url" [(ngModel)]="contactInfo.socialLinks.github" placeholder="GitHub profile URL">
      </div>
      
      <div class="form-group">
        <label>LinkedIn:</label>
        <input type="url" [(ngModel)]="contactInfo.socialLinks.linkedin" placeholder="LinkedIn profile URL">
      </div>
      
      <div class="form-group">
        <label>Twitter:</label>
        <input type="url" [(ngModel)]="contactInfo.socialLinks.twitter" placeholder="Twitter profile URL">
      </div>
      
      <div class="edit-actions">
        <button class="save-button" (click)="saveChanges()">
          <i class="fas fa-save"></i> Save
        </button>
        <button class="cancel-button" (click)="cancelEditing()">
          <i class="fas fa-times"></i> Cancel
        </button>
      </div>
    </div>
  </div>
  
  <!-- Display contact section -->
  <div *ngIf="!isEditing" class="contact-info">
    <div class="contact-item">
      <i class="fas fa-envelope"></i>
      <p>{{ contactInfo.email }}</p>
    </div>
    <div class="contact-item">
      <i class="fas fa-phone"></i>
      <p>{{ contactInfo.phone }}</p>
    </div>
    <div class="contact-item">
      <i class="fas fa-map-marker-alt"></i>
      <p>{{ contactInfo.location }}</p>
    </div>
  </div>
  <div *ngIf="!isEditing" class="social-links">
    <a [href]="contactInfo.socialLinks.github" target="_blank"><i class="fab fa-github"></i></a>
    <a [href]="contactInfo.socialLinks.linkedin" target="_blank"><i class="fab fa-linkedin"></i></a>
    <a [href]="contactInfo.socialLinks.twitter" target="_blank"><i class="fab fa-twitter"></i></a>
  </div>
</div>
