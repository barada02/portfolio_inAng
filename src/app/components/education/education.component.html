<div class="education-container">
  <h2>Education</h2>
  <div *ngIf="error" class="error-message">{{ error }}</div>
  <div *ngIf="isLoading" class="loading">Loading...</div>
  
  <!-- Edit button - only visible to admin users -->
  <button *ngIf="isAdmin && !isEditing" class="edit-button" (click)="enableEditing()">
    <i class="fas fa-edit"></i> Edit
  </button>
  
  <!-- Editable education section -->
  <div *ngIf="isEditing" class="editing-container">
    <div *ngFor="let item of educationItems; let i = index" class="education-item-edit">
      <div class="education-form-group">
        <label>Institution:</label>
        <input type="text" [(ngModel)]="item.institution" placeholder="Institution Name">
      </div>
      <div class="education-form-group">
        <label>Degree:</label>
        <input type="text" [(ngModel)]="item.degree" placeholder="Degree/Major">
      </div>
      <div class="education-form-group">
        <label>Year:</label>
        <input type="text" [(ngModel)]="item.year" placeholder="Year Range">
      </div>
      <div class="education-form-group">
        <label>Description:</label>
        <textarea [(ngModel)]="item.description" placeholder="Description"></textarea>
      </div>
      <button class="remove-button" (click)="removeEducation(i)">
        <i class="fas fa-trash"></i> Remove
      </button>
    </div>
    
    <div class="edit-actions">
      <button class="add-button" (click)="addEducation()">
        <i class="fas fa-plus"></i> Add Education
      </button>
      <button class="save-button" (click)="saveChanges()">
        <i class="fas fa-save"></i> Save
      </button>
      <button class="cancel-button" (click)="cancelEditing()">
        <i class="fas fa-times"></i> Cancel
      </button>
    </div>
  </div>
  
  <!-- Display education section -->
  <div *ngIf="!isEditing" class="education-list">
    <div *ngFor="let item of educationItems" class="education-item">
      <h3>{{ item.institution }}</h3>
      <p class="degree">{{ item.degree }}</p>
      <p class="year">{{ item.year }}</p>
      <p class="description">{{ item.description }}</p>
    </div>
  </div>
</div>
