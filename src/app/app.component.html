<div class="portfolio-container">
  <!-- Left Sidebar -->
  <div class="sidebar">
    <div class="profile">
      <h2>Your Name</h2>
      <p>Front End Engineer</p>
      <p class="bio">I build accessible, pixel-perfect digital experiences for the web.</p>
    </div>
    <nav class="navigation">
      <a 
        *ngFor="let section of sections" 
        [href]="'#' + section.id"
        [class.active-section]="currentSection === section.id"
        (click)="scrollToSection($event, section.id)"
      >
        {{ section.name }}
      </a>
    </nav>
  </div>

  <!-- Right Content -->
  <div class="content" #contentSection>
    <section id="about" class="section">
      <app-about></app-about>
    </section>
    <section id="experience" class="section">
      <app-experience></app-experience>
    </section>
    <section id="education" class="section">
      <app-education></app-education>
    </section>
    <section id="skills" class="section">
      <app-skills></app-skills>
    </section>
    <section id="projects" class="section">
      <app-projects></app-projects>
    </section>
    <section id="achievements" class="section">
      <app-achievements></app-achievements>
    </section>
    <section id="certificates" class="section">
      <app-certificates></app-certificates>
    </section>
  </div>
</div>
